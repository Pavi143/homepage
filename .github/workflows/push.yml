name: (main) push to external repo
on:
  push:
    branches:
      - main
jobs:
  push-to-external-repo:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Create theme submodule
        run: |
          cd src
          git submodule add https://github.com/coding-club-gct/theme
          cd ../..
        
      - name: push to external repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY }}
          publish_dir: .
          external_repository: codingclubgct/website
          publish_branch: master
          allow_empty_commit: true
